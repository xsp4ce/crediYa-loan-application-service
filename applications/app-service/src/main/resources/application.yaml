server:
  port: 8081
spring:
  application:
    name: "loan-application"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

adapters:
  r2dbc:
    host: ${DB_HOST}
    port: ${DB_PORT}
    database: ${DB_DATABASE}
    schema: ${DB_SCHEMA}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

auth:
  base-url: ${AUTH_BASE_URL}
  api-key: ${AUTH_API_KEY}

security:
  jwt:
    secret: ${JWT_SECURITY_SECRET}
    issuer: ${JWT_SECURITY_ISSUER}